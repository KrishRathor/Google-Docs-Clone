<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <title>New Page</title>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item home" id="file" onclick="file()">File</li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="fileclick">
    <ul>
      <li><a href="new_page.html">New</a></li>
      <hr>
      <li><a href="index.html">Open</a></li>
      <hr>
      <li onclick="save()">Save Document</li>
    </ul>
  </div>

  <hr>

<div class="buttondocs">
  <!-- FONT SIZE INCREASER -->
  <div class="btn-group me-2 btn-itm" role="group" aria-label="First group">
            <button type="button" onclick="fontDecrease()" id="fontDec" class="btn btn-secondary"><b>-</b></button>
            <button type="button" id="fontSize" class="btn btn-secondary">2</button>
            <button type="button" onclick="fontIncrease()" id="fontInc" class="btn btn-secondary"><b>+</b></button>
  </div>

  <!-- FONT FAMILY SELECTOR -->
  <div class="dropdown btn-itm">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Text Style
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" onclick="normal()" href="#">Normal Text</a></li>
              <li><a class="dropdown-item" onclick="cursive()" href="#">Cursive</a></li>
              <li><a class="dropdown-item" onclick="arial()" href="#">Arial</a></li>
              <li><a class="dropdown-item" onclick="gill()" href="#">Gill Sans</li>
              <li><a class="dropdown-item" onclick="serif()" href="#">Serif</li>
            </ul>
  </div>

  <!-- FONT WEIGHT SELECTOR -->
  <div class="btn-group me-2 btn-itm" role="group" aria-label="First group">
            <button type="button" onclick="bold()" id="boldButton" class="btn btn-secondary"><b>B</b></button>
            <button type="button" onclick="italic()" id="italicButton" class="btn btn-secondary"><i>I</i></button>
            <button type="button" onclick="underline()" id="underlineButton" class="btn btn-secondary"><u>U</u></button>
  </div>

  <!-- ALIGNMENT SELECTOR -->
  <div class="btn-group me-2 btn-itm" role="group" aria-label="Second group">
            <button type="button" onclick="leftAlign()" class="btn btn-primary">5</button>
            <button type="button" onclick="midAlign()" class="btn btn-primary">6</button>
            <button type="button" onclick="rightAlign()" class="btn btn-primary">7</button>
  </div>

  <!-- COLOR SELECTOR -->
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Dropdown button
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Action</a></li>
      <li><a class="dropdown-item" href="#">Another action</a></li>
      <li><a class="dropdown-item" href="#">Something else here</a></li>
    </ul>
  </div>

</div>

<hr>


  <!-- TEXTAREA -->
  <div class="mb-3 container">
    <label for="textarea"></label>
    <textarea id="textarea" cols="170" rows="30"></textarea>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
